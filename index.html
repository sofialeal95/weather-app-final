<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8f012302e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-control"
                  id="city-search"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="SEARCH"
                  class="btn btn-secondary w-100"
                  id="submit-btn"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <img src="" id="weather-icon" class="weather-icon" />
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div
            style="display: inline-flex; align-items: center"
            class="forecast-space"
          >
            <i class="fa-solid fa-spinner fa-spin-pulse fa-2x"></i>
            <p style="margin: 0px 10px">Forecast code coming soon</p>
          </div>
        </div>
        <small class="credits">
          <a href="#" target="_blank">Open-source code</a>
          by Ana Sofia Araiza
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
